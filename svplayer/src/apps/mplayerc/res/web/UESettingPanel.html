<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, button, textarea, p, blockquote, th, td {
margin:0;
padding:0;
}
input {	font: 10pt  ; vertical-align:middle; }
div{ font: 10pt   ; }
td { font: 10pt   ; }
input.percent
{
	text-align:right;
	width:50px;
}
.subcolor
{
	background-color:white;
	border:solid 1px Black;
	width: 6pt;
	height: 6pt;
}
body
{
	background-color:#efefef;
	font-size: 10pt;
	margin: 0px 0px 0px 0px;
	padding: 0px 0px 0px 0px;
}
label{font: 10pt;}
div.panelbutton
{
	position:relative;
	text-align:center;
	color: #000000;
	width: 140px;
	height:50px;
	font: 10pt ;
	border: 0px;
	margin: 0;
}
div.panelbutton a{
	z-index:2713;
	position:absolute;
	display:block;
	width:140px;
	height:50px;
	top:0px;
	padding-top:12pt;
	left:0px;
	font-size: 11pt;
	color:#555555;
	text-align:center;
}
img.panelbutton
{
	position:relative;
	display:block;
	width:120px;
	height:45px;
	font-size: 11pt;
	line-height:28px;
	color: #000000;
	cursor:hand;
}
a.small{font-size: 7pt;}
a:hover{color: #000000; text-decoration :none;}
a:link{color: #000000; text-decoration :none;}
a:visited{color: #000000; text-decoration :none;}
div.hiddenarea{display:none;padding:2px 20px 5px 20px;}
#remarkfordecoder {color:#588cf6;}
#remarkfordecoder a{color:#588cf6; text-decoration:underline;}
#gpulist {color: #3f3f3f;margin: 15px 15px 15px 15px;border:1px solid #3f3f3f;}
i {font-size: 9pt;font-style :normal;color: #747474;}
</style>

function UESAPI(){
	this.posobj = null;
	this.mouseX = -1;
	this.mouseY = -1;
	this.curblock = ""; 
	this.blockHoving = new Array();
	this.blockCur = "";
	this.canUseCoreAVCCUDA = false;
    this.canUseFFMPEGGPU = true;
    this.isvista = false;
    this.isvistaaero = false;
    this.changeBlockI = null;
    this.myAnim = null;
    this.myAnim2 = null;
}
UESAPI.prototype = {
	 realcancelsetcurblock:function(idname){
	 		
    		 
        	var SetSrc = function() { 
		 	   var el = this.getEl(); 
		 	   el.src = "uesetbg.jpg"; 
		 	  ueAPI.removeHoving(idname);
    	
		 	   if(ueAPI.blockCur && !ueAPI.hasHoving()){
		 	   		ueAPI.setcurblock(ueAPI.blockCur);
		 	   }
		 	} 
		 	//   this.fobj(idname+"_font").style.fontSize = '11pt';
		 	var SetFont = function() { 
		 	   var el = this.getEl(); 
		 	  // el.style.fontFamily = ""; 
		 	 el.style.color = "#555555";
		 	
		 	} 
		 	var fontFrom = 13.5;
		 	 var obt = this.fobj(idname+"_font");
	        if(obt){
	        	if( obt.style.fontSize && obt.style.fontSize != '13.5pt' ){
	        		return;
	        	}
	        }
	      
			var myAnim2 = new YAHOO.util.Anim(idname+"_font", {  fontSize: { unit:'pt' , from: fontFrom, to: 11 }  }, 0.2, YAHOO.util.Easing. easeIn ); 
			myAnim2.onComplete.subscribe(SetFont); 
			myAnim2.animate(); 
			
		 	var myAnim = new YAHOO.util.Anim(idname+"_img", {  width: { to: 120 }  , height  : { to: 45 } }, 0.2, YAHOO.util.Easing. easeIn ); 
			myAnim.onComplete.subscribe(SetSrc); 
			myAnim.animate(); 
			  
    },
    cancelsetcurblock2:function(){
    	 for(var i = 0 ; i < this.blockHoving.length ; i++){
			if(this.blockHoving[i] && this.blockHoving[i] != this.blockCur ){
				this.realcancelsetcurblock(this.blockHoving[i]);
			
			}
		}  
    	
    },
	addHoving:function(idname){
		for(var i = 0 ; i < this.blockHoving.length ; i++){
			if(!this.blockHoving[i]){
				this.blockHoving[i] = idname;	
				return;
			}
		}
		this.blockHoving[this.blockHoving.length] = idname;
	},
	removeHoving:function(idname){
		for(var i = 0 ; i < this.blockHoving.length ; i++){
			if(this.blockHoving[i] == idname){
				this.blockHoving[i] = 0;	
			}
		}
	},
	hasHoving:function(idname){
		for(var i = 0 ; i < this.blockHoving.length ; i++){
			if(this.blockHoving[i] ){
				return true;
			}
		}
		return false;
	},
	isinHoving:function(idname){
		for(var i = 0 ; i < this.blockHoving.length ; i++){
			if(this.blockHoving[i] == idname){
				return true;
			}
		}
		return false;
	},
    setcurblock:function(idname){
        //this.curblock = idname;
        //this.changeBlockI = setTimeout("ueAPI.setcurblockchk('"+idname+"')" , 800) ;
       
        for(var i = 0 ; i < this.blockHoving.length ; i++){
			if(this.blockHoving[i] && this.blockHoving[i] != idname){
				this.realcancelsetcurblock(this.blockHoving[i]);
			}
		}  
       
       
        this.addHoving( idname );
        
        	var SetSrc = function() { 
		 	   var el = this.getEl(); 
		 	   el.src = "uesetbg_hover.jpg"; 
		 		if( !ueAPI.isinHoving(idname)){
		 			ueAPI.realcancelsetcurblock(idname);
		 		}
		 	   for(var i = 0 ; i < ueAPI.blockHoving.length ; i++){
					if(ueAPI.blockHoving[i] && ueAPI.blockHoving[i] != idname){
						ueAPI.realcancelsetcurblock(ueAPI.blockHoving[i]);
					}
				}  
		 	} 
		 	
		 	var SetFont = function() { 
		 	   var el = this.getEl(); 
		 	  // el.style.fontFamily = ""; 
		 	  el.style.color = "#111111";
		 	} 
		 	var fontFrom = 11;
		 	 var obt = this.fobj(idname+"_font");
	        if(obt){
	        	if( obt.style.fontSize && obt.style.fontSize != '11pt' ){
	        		fontFrom = obt.style.fontSize ;
	        		return;
	        	}
	        }
			this.myAnim2 = new YAHOO.util.Anim(idname+"_font", {  fontSize: { unit:'pt' , from: 11, to: 13.5 }  }, 0.2, YAHOO.util.Easing. easeIn ); 
			this.myAnim2.onComplete.subscribe(SetFont); 
			this.myAnim2.animate(); 
			
		 	this.myAnim = new YAHOO.util.Anim(idname+"_img", {  width: { to: 134 }  , height  : { to: 50 } }, 0.2, YAHOO.util.Easing. easeIn ); 
			this.myAnim.onComplete.subscribe(SetSrc); 
			this.myAnim.animate(); 
		
    },
   
    cancelsetcurblock:function(e){
    	try{
	    	if (!e) var e = window.event;
			var tg = (window.event) ? e.srcElement : e.target;
			if ( tg.nodeName != 'A' ) return;
			var reltg = (e.relatedTarget) ? e.relatedTarget : e.toElement;
			while (reltg != tg && reltg.nodeName != 'BODY')
			reltg= reltg.parentNode;
			if (reltg== tg) return;
		}
		catch(H){return;}

    	this.cancelsetcurblock2();
    	//this.changeBlockI = setTimeout("ueAPI.cancelsetcurblock2();" , 800) ;
    },
    setcurblockchk:function(idname){
        if(idname == this.curblock){
            this.realsetcurblock(idname);
        }
    },
    realsetcurblock:function(idname){
    	 this.blockCur = idname;
        var pannelset = this.fobj("pannelset");
        if(pannelset){
        
            var panchild = pannelset.childNodes;
            for(var i = 0; i < panchild.length; i++){
           
                   if ( panchild[i].id == idname){
                     panchild[i].style.display = "block";
                   }else{
                     panchild[i].style.display = "none";
                   }
            }
        }
       
    },
    SetInternalDecOnly:function(ochk){
        var benable = !!ochk.checked;
        var fontcolor = "";
        if(benable)
            fontcolor = "#666666";
        var t1 = this.fobj('gpuacel');
        var t2 = this.fobj('gpuacelcuda');
        var c1 = this.fobj('forgpuacel');
        var c2 = this.fobj('forgpuacelcuda');
        
        if(t1)
            t1.disabled = benable;
        if(t2)
            t2.disabled = benable;
        if(c1)
            c1.style.color = fontcolor;
        if(c2)
            c2.style.color = fontcolor;
    },
    toggelblock:function(idname){
        var tobj = this.fobj(idname);
        if (tobj.style.display != 'none'){
            tobj.style.display = "none";
        }else{
            tobj.style.display = "block";
        }
    },
    useCustomSpeakerSetting:function(chked){
        if(chked){
            this.showblock("speakerdiv");
        }else{
            this.hideobj("speakerdiv");
        }
    },
    showinline:function(idname){
        var tobj = this.fobj(idname);
        tobj.style.display = "inline";
    },
    showblock:function(idname){
        var tobj = this.fobj(idname);
        tobj.style.display = "block";
    },
    hideobj:function(idname){
        var tobj = this.fobj(idname);
        tobj.style.display = "none";
    },
    fobj : function(idname){
		if(typeof(idname) == 'object'){
			return idname;
		}
		if(!this.cDOMtype){
			if (document.getElementById)
			{
				this.cDOMtype = "std";
			}
			else if (document.all)
			{
				this.cDOMtype = "ie4";
			}
			else if (document.layers)
			{
				this.cDOMtype = "ns4";
			}
		}
		switch (this.cDOMtype)
		{
			case "std":
			{
				return document.getElementById(idname);
			}
			break;

			case "ie4":
			{
				return document.all[idname];
			}
			break;

			case "ns4":
			{
				return document.layers[idname];
			}
			break;
		}
	},
	useDX9:function(usieit){
	    var obs = this.fobj("videorender");
	    if(obs){
	        if(usieit){
    	        obs.selectedIndex = 0;  
	        } 
	    }
	},
	useDX9Mixer:function(usieit){
	    var obs = this.fobj("vmr9mixer");
	    if(obs){
	        if(!usieit){
    	        obs.checked = 0;  
	        } 
	    }
	},
	useGPUAcel:function(usieGPUAcel){
	    var oSelect = this.fobj("decoder");
	    if(oSelect){
	        while(oSelect.length) { oSelect.remove(0) ; }
	        //var oldIdx = oSelect.selectedIndex;
	        if(usieGPUAcel){
    	        var oOption ;
               
                oOption = document.createElement("OPTION");
                oSelect.options.add(oOption);
                oOption.innerText = "";
                oOption.value = "internalGPUdec";
                
                 
                if(this.canUseCoreAVCCUDA){
                    oOption = document.createElement("OPTION");
                    oSelect.options.add(oOption);
                    oOption.innerText = "CoreAVC";
                    oOption.value = "CoreAVCGPUdec";
                }
                if(!oSelect.value){
                    oSelect.value = "internalGPUdec";
                }
	        }else{
	            var oOption = document.createElement("OPTION");
                oSelect.options.add(oOption);
                oOption.innerText = "CoreAVC";
                oOption.value = "CoreAVCdec";
             
             oOption = document.createElement("OPTION");
	            oSelect.options.add(oOption);
                oOption.innerText = "";
                oOption.value = "internaldec";

                    
	        }
	        this.selectDecoder(oSelect.value);
	    }
	},
	selectDecoder:function(vDecoder){
	    var remark = "";
	    var noMixer = 0;
	    this.hideobj("divdxvacompat");
	    switch (vDecoder){
	        case "internalGPUdec":
	        remark = "ffmpeg: (GPU)";
	        this.showblock("divdxvacompat");
	        break;
	        case "PDVDGPUdec":
	        remark = "PowerDVD:PowerDVD";// <a href='http://splayer.org/files/netSetup.exe'></a>
	        break;
	        case "CoreAVCGPUdec":
	        remark = "CoreAVC: CoreAVCNVIDIA182.05NVIDIA";
	        noMixer = 1;
	        break;
	        case "internaldec":
	        remark = "ffmpeg: ";
	        break;
	        case "CoreAVCdec":
	        remark = "CoreAVC:";
	        noMixer = 1;
	        break;
	      
	    }
	    
	    if(noMixer){
	        var obmixer = this.fobj("vmr9mixer");
	        obmixer.checked = false;
	        this.useDX9(obmixer.checked);
	    }
	    this.fobj("remarkfordecoder").innerHTML = remark;
	}
};
var ueAPI = new UESAPI();

function myInit(){
    var ueg_DefaultBlock = "videosetting";//"generalseting";
    var to = ueAPI.fobj('initvarblock');
    if(to){
        if(to.innerHTML != ""){
            ueg_DefaultBlock = to.innerHTML;
        }
    }
    to = ueAPI.fobj('haveCUDAforCoreAVC');
    if(to){
        if(to.innerHTML != ""){
             ueAPI.canUseCoreAVCCUDA = true;
        }
    }
    to = ueAPI.fobj('canFFGPU');
    if(to){
        if(to.innerHTML != ""){
             ueAPI.canUseFFMPEGGPU = true;
        }
    }
    
    
    var oDecoder = ueAPI.fobj("decoder");
   ueAPI.useGPUAcel( ueAPI.fobj("gpuacelbase").checked);
    if(oDecoder.value < 0){
        oDecoder.selectedIndex = 0;
    }
   
    ueAPI.realsetcurblock(ueg_DefaultBlock);
    var val = ueAPI.fobj("decodervalue").innerHTML ;
    //val = "internaldec";
    for(var i = 0; i < oDecoder.length; i++){
        if( oDecoder.options[i].value == val){
             oDecoder.selectedIndex = i;
        }
       }
    if(oDecoder.value ){
       ueAPI.selectDecoder( oDecoder.value);
       
    }
    
    var pbst = ueAPI.fobj('bgstrech');
   
    var obtgar = ueAPI.fobj('keepbgarline');if(pbst && obtgar){ if(pbst.checked){obtgar.style.display='inline';}else{obtgar.style.display='none';}  }
   
    var obtspk = ueAPI.fobj('useCustomSpeakerSetting');
    ueAPI.useCustomSpeakerSetting(obtspk.checked);
    
    var obtisvista = ueAPI.fobj('isvista');
    if(obtisvista){
        if(obtisvista.innerHTML.indexOf( 'vista' ) >= 0 ){
            ueAPI.isvista = true;
        }
        if(obtisvista.innerHTML.indexOf( 'aero' ) >= 0 ){
            ueAPI.isvistaaero = true;
            ueAPI.fobj('vistaaeroglass').style.display = "block";
            ueAPI.fobj('GothSyncLine').style.display = "none";
            ueAPI.fobj('GothSync').checked = 0;
        }
    }
    //alert(typeof(ueg_DefaultBlock));
}
</script>
